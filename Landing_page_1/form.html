<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Your description here" />
    <meta name="author" content="Your Name" />
    <title>Contact Us</title>

    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="form-style.css" />
    <script type="module" src="script.js"></script>
  </head>
  <body>
    <header>
      <img src="images\logo.svg" alt="logo" />
      <nav class="navbar">
        <ul>
          <li><a href="./index.html">Features</a></li>
          <li><a href="Features">Team</a></li>
          <li><a href="./form.html">Contact Us</a></li>
        </ul>
      </nav>
    </header>
    <br />
    <br />
    <br />
    <h4><center>Get a Quote</center></h4>
    <br />
    <br />
    <form id="registration-form">
      <label for="Fname">First Name</label>
      <input
        type="text"
        id="Fname"
        name="Fname"
        placeholder="Your first name"
      />
      <label for="Lname">Last Name</label>
      <input type="text" id="Lname" name="Lname" placeholder="Your Last name" />
      <label for="saddress">Street Address</label>
      <input
        type="text"
        id="address"
        name="saddress"
        placeholder="Your street address"
      />
      <label for="city">City</label>
      <input type="text" id="city" name="city" placeholder="Your city name" />
      <label for="state">State</label>
      <input type="text" id="state" name="state" placeholder="Your state" />
      <label for="zip">Zip Code</label>
      <input type="text" id="zip" name="zip" placeholder="Your Zip please" />
      <label for="messageb">Message</label>
      <textarea
        id="messageb"
        name="messageb"
        rows="7"
        placeholder="Your enter your requirements"
      ></textarea>
      <button>Submit</button>
    </form>
    <footer>
      <center><p>&copy; CleaningAtoZ 2015</p></center>
    </footer>
  </body>
</html>
